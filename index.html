<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Star Wars Fan RPG Game</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Star Wars Game
        </h1>
        <h3 class="message-area">
        </h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <div>
                            Character Area
                        </div>
                        <img src="assets\skywalker_luke.jpg" alt="" id ="char1" height="100" width="auto">
                        <br>
                        <img src="assets\Obi-Wan.jpg" alt="" height="100" width="auto">
                        <br>
                        <img src="assets\Mace_Windu.jpg" alt="" height="100" width="auto">
                    </div>
                    <div class="col-lg-6">
                        <div>
                            Attacker Area
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <div>
                            Defender Area
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            Opponents
                        </div>
                        <img src="assets\darth vader.jpg" alt="" height="100" width="auto">
                        <br>
                        <img src="assets\Stormtrooper.png" alt="" height="100" width="auto">
                        <br>
                        <img src="assets\Battle_Droid.png" alt="" height="100" width="auto">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js">
    </script>
</body>

</html>
